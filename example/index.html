<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flag SVG Example</title>
    <style>
        .flag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .flag-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }
        img {
            width: 100px;
            height: 75px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1>Test Flag Display</h1>
    <div id="flag-container" class="flag-container"></div>

    <script type="module">
    import getFlagEmoji from '../dist/index.js';

    // Array of country codes to test
    const countries = ['US', 'FR', 'GB', 'JP', 'TW', 'BR', 'AU', 'DE'];

    // Function to create flag display
    async function displayFlags() {
        const container = document.getElementById('flag-container');
        
        for (const country of countries) {
            // Create a container for each flag
            const flagItem = document.createElement('div');
            flagItem.className = 'flag-item';

            // Create image element and set it to a data URL
            const flagImg = document.createElement('img');
            try {
                const svg = await getFlagEmoji(country);
                const blob = new Blob([svg], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                flagImg.src = url;
                flagImg.onload = () => URL.revokeObjectURL(url);
            } catch (error) {
                console.error(`Error loading flag for ${country}:`, error);
                flagImg.src = ''; // Set empty src on error
            }
            flagImg.alt = `Flag for ${country}`;

            // Create label
            const flagLabel = document.createElement('span');
            flagLabel.textContent = country;

            // Append to flag item
            flagItem.appendChild(flagImg);
            flagItem.appendChild(flagLabel);

            // Append to container
            container.appendChild(flagItem);
        }
    }

    // Call the display function
    displayFlags();
    </script>
</body>
</html>
